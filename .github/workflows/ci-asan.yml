name: Continuous Integration (ASAN build)

on:
  pull_request:
  push:
    branches:
      - main

env:
  ASAN_OPTIONS: 'detect_odr_violation=2:symbolize=1'
  LSAN_OPTIONS: ''

jobs:
  asan-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Load shared env
        run: |
          cat .github/workflows/llzk.env >> $GITHUB_ENV
      - name: Add sanitizer rust flag
        run: |
          echo RUSTFLAGS="$RUSTFLAGS -Zsanitizer=address" >> $GITHUB_ENV
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          large-packages: false
      - uses: Homebrew/actions/setup-homebrew@master
      - name: Cache homebrew downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/Homebrew/
          # It's not the greatest key in the world but works
          key: ${{ runner.os }}-homebrew-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM & MLIR
        run: brew install llvm@20
      - name: Verify LLVM & MLIR installation
        run: |
          $LLVM_BIN/llvm-config --version --assertion-mode
      - name: Install PCL MLIR 
        uses: ./.github/actions/install-pcl-mlir
        with:
          ref: a82620c4dabf6e51ceda66bba2abb19f7f74ac7d
          type: ${{ matrix.cmake_build_type }}
          mlir-dir: ${{ env.MLIR_SYS_200_PREFIX }}
      - name: Cache cargo crates
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-asan-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Set LSAN_OPTIONS
        run: |
          supp=$(pwd)/.lsan.supp
          if [ -e "$supp" ]; then
            echo "::debug::Set suppressions file to $supp"
            echo LSAN_OPTIONS="$LSAN_OPTIONS:suppressions=$supp" >> $GITHUB_ENV
          fi
      - name: Build in asan mode
        run: cargo +nightly build --target=x86_64-unknown-linux-gnu --profile=dev --all-features
      - name: Run tests in asan mode
        run: cargo +nightly test --target=x86_64-unknown-linux-gnu --profile=dev --all-features
